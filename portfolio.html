<script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("https://iyankwent.github.io/IT323---3R1_Track1/courses.json") // Replace with your actual GitHub Pages URL
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("subjects-container");
          
          data.subjects.forEach(subjectGroup => {
            let section = document.createElement("div");
            section.innerHTML = `
              <h3 class="subject-year">${subjectGroup.year} - ${subjectGroup.semester}</h3>
              <ul class="subject-list">
                ${subjectGroup.courses.map(course => `<li>${course}</li>`).join("")}
              </ul>
            `;
            container.appendChild(section);
          });
        })
        .catch(error => console.error("Error loading courses:", error));
    });
  </script>
